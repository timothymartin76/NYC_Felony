<!DOCTYPE html>
<html>
<head>
  <title>NYC Felony Crime Statistics</title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />	
  <link rel="stylesheet" type="text/css" href="https://keen.github.io/dashboards/assets/css/keen-dashboards.css" />
	
	  <!-- For slider -->
  <link rel="stylesheet" type="text/css" href="static/css/iThing.css" />
   <link href='https://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
</head>


<style>
    body{    
	  font-family: Droid Sans Mono;	  
    }
</style>

<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">       
        <a class="navbar-brand" href="./">2015 NYC Felony Offenses</a>
      </div>    
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Locations
          </div>
          <div class="chart-stage">
            <div id="grid-1-1">
              <div>
                <iframe width="100%" height="480px" frameborder="0" scrolling="no" src="http://timothymartin76.github.io/MAPS/CDB/2015_Felonies.html">&nbsp;</iframe>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Community Board Statistics
          </div>
          <div class="chart-stage">
            <iframe width="100%" height="480px" frameborder="0" scrolling="no" src="http://timothymartin76.github.io/CMBD_Felony.html">&nbsp;</iframe>
          </div>

        </div>
      </div>
    </div>
	
	 <div class="row">
      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Annual Totals 2000-2015
          </div>
          <div class="chart-stage">
            <div id="grid-1-1">
              <div>
                <iframe width="100%" height="350px" frameborder="0" scrolling="no" src="http://timothymartin76.github.io/SS_LastMin/examples/NYC_Felonies.html">&nbsp;</iframe>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Statistics
          </div>
          <div class="chart-stage">
            <iframe width="100%" height="350px" frameborder="0" scrolling="no" src="http://timothymartin76.github.io/SS_LastMin/examples/crime_stats.html">&nbsp;</iframe>
          </div>

        </div>
      </div>
    </div>   

</body>
</html>
